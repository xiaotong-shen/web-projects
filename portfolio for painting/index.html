<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaotong Shen</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <script type="text/javascript" src="./resources/particles.js"></script>
    <script type="text/javascript" src="./resources/app.js"></script>
    <div id="particles-js"></div>
    <div id="home">
        <nav>
            <a href="./index.html#home">home</a>
            <a href="./index.html#portraiture">portraiture</a>
            <a href="./index.html#otherprojects">other projects</a>
            <a href="./index.html#contact">contact</a>
        </nav>
        <div class="text">        
            <h1>
                Xiaotong Shen
            </h1>
            <p class="description">portrait artist based in Toronto</p>
        </div>
    </div>
    <div id="portraiture">
        <div class="gallery">
            <div class="column">
                <img src="./resources/Portraiture Portfolio copy/craig.jpg">
                <img src="./resources/Portraiture Portfolio copy/yiyi.jpg">
                <img src="./resources/Portraiture Portfolio copy/yash.jpg">
            </div>
            <div class="column">
                <img src="./resources/Portraiture Portfolio copy/rodrick.jpg">
                <img src="./resources/Portraiture Portfolio copy/skylar.jpg">
                <img src="./resources/Portraiture Portfolio copy/yash2.jpg">
            </div>
        </div>
    </div>
    <div id="otherprojects">
        <div class="content">
            <h1>other projects</h1>
            <p>in progress...</p>
        </div>
    </div>

    <div id="contact">
        <div class="contact form">
            <div class="text">
                <h1>contact me...</h1>
                <p>enter your message here and I will get back to you :)</p>
            </div>
            <div class="inputs">
                <form action="https://formspree.io/f/xdkkazdw" method="POST">
                    <div class="row">
                        <input type="text" name="first" placeholder="first name" autocomplete="off" required>
                        <input type="text" name="last" placeholder="last name" autocomplete="off" required>
                    </div>
                    <div class="row">
                        <input type="email" name="email" placeholder="email address" autocomplete="off" required>
                        <input type="tel" name="phonenumber" placeholder="phone number" autocomplete="off" required>
                    </div>
                    <textarea rows="5" cols="60" name="message" placeholder="enter message" autocomplete="off" required></textarea>
                    <button type="submit">send message</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="filler"></div>
        <div class="socials">
            <a href="https://www.instagram.com/fishyorange/" target="_blank" id="insta"></a>
            <a href="www.linkedin.com/in/shen-xiaotong" target="_blank" id="linkedin"></a>
        </div>
    </footer>
</body>
</html>
